<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000">
  <meta name="description"
    content="Duryab | Portfolio, Visit and know about me & my projects/designs. I value simple content structure, clean design patterns, and thoughtful interactions.">
  <meta name="keywords"
    content="Duryab khan, Duryab khan portfolio, Duryab khan Portfolio, Duryab khan, Duryab khan github Duryab khan, Duryab khan social app">
  <meta name="author" content="Duryab khan">


  <title>Duryab Khan | Social App</title>
  <link rel="icon" type="image/x-icon" href="./Images/profile-pic.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="preloader" id="preloader">
    <div class="loader">
      <div class="blackhole">
        <div class="blackhole-circle"></div>
        <div class="blackhole-disc"></div>
      </div>

      <div class="curve">
        <svg viewBox="0 0 500 500">
          <path id="loading" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"></path>
          <text width="500">
            <textPath xlink:href="#loading">
              loading...
            </textPath>
          </text>
        </svg>
      </div>
    </div>
  </div>
  <div class="BigdaddyContainer">
    <div class="bg" id="bg"></div>
    <div class="mainContainer">
      <div class="profileSection">
        <img src="./Images/profile-pic.png" alt="">
        <h1 class="ProfileHeading">@DuryabKhan</h1>
        <p class="aboutdescription">&#60;/&#62; </> üë®‚Äçüíª Full-Stack Developer <br> Frontend & Backend Specialist

        </p>
      </div>
      <div class="socialsSection">
        <a href="https://almost-there-now.netlify.app/" target="_blank" class="portfolio socialbuttons">
          <img src="./Images/profile-pic.png" alt="">
          <p class="buttonname">Portfolio</p>
        </a>

        <a href="https://www.instagram.com/devinsider6/" target="_blank" class="uiverse socialbuttons">
          <img src="./Images/instagram.png" alt="">
          <p class="buttonname">Instagram</p>
        </a>

        <a href="https://github.com/devduryab" target="_blank" class="github socialbuttons">
          <img src="./Images/github.png" alt="">
          <p class="buttonname">Github</p>
        </a>

        <a href="https://www.linkedin.com/in/duryab-khan-876819265/s" class="linkdin socialbuttons" target="_blank">
          <img src="./Images/linkdin.png" alt="">
          <p class="buttonname">Linkedin</p>
        </a>
      </div>
    </div>
  </div>
</body>
<script src="./Scripts/index.js"></script>
<script src="./Scripts/main.js"></script>
<script>
  var loader = document.getElementById("preloader");
  window.addEventListener("load", function () {
    setTimeout(function () {
      loader.style.display = "none";
    }, 3000);

    document.addEventListener("contextmenu", function (e) {
      if (e.target.nodeName === "IMG") {
        e.preventDefault();
      }
    }, false);

  })

</script>

</html>
